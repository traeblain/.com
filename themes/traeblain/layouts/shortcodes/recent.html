<ul class="shortlist">
{{ range first 7 (where (where .Site.Pages "Kind" "page") "Draft" false) }}
  <li class="shortlist {{ .Type }}">
    <a href="{{ .Permalink }}">
      {{- if .Title -}}
        {{ .Title }}
      {{- else -}}
        {{ .Summary | safeHTML | truncate 45 }}
      {{- end -}}
    </a>
    {{ .Date.Format "2006.01.02" }}
  </li>
{{ end -}}
</ul>
