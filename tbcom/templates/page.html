{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block metadescription %}{% endblock %}

{% block main %}
  <article class="article page {{ page.slug }}">

    <div class="article-body">
      {{ page.content }}
    </div>

  </article>
{% endblock %}

{% block morescripts %}
<script>
  analytics.track('Opened page: {{ page.slug }}');
</script>
{% endblock %}
