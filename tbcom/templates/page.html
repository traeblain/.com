{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block area %}{{ page.area }}{% endblock %}

{% block main %}
  <article class="{{ page.slug }}">

    <div class="article_content">
      {{ page.content }}
    </div>

  {% if PDF_PROCESSOR %}
    <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">get the pdf</a>
  {% endif %}

  </article>
{% endblock %}
