{% extends "index.html" %}
{% block title %}Categories - {{ SITENAME }}{% endblock %}

{% block main %}
  <header class="fourteen columns">
    <h2>Categories:</h2>
    <br />
  </header>
<ul>
{% for category, articles in categories %}
  <li><a href="{{ category.url }}">{{ category }}</a></li>
{% endfor %}
</ul>
{% endblock %}
